<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
        }
        h1 { font-size: 2.2rem; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-weight: 800;}
        h2 { font-size: 1.2rem; color: #4facfe; margin-top: 0; margin-bottom: 40px; font-weight: 400; letter-spacing: 2px;}
        .loader-container { 
            width: 75%; background: rgba(255,255,255,0.1); 
            border-radius: 10px; height: 8px; overflow: hidden; position: relative; 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5); 
        }
        /* A barra animada agora com 7 segundos */
        .loader-bar { 
            height: 100%; width: 0; background: #00f2fe; 
            box-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; 
            animation: load 7s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }
        @keyframes load { 
            0% { width: 0%; } 
            40% { width: 45%; } 
            80% { width: 85%; } 
            100% { width: 100%; } 
        }
        .loading-text { 
            margin-top: 15px; font-size: 0.85rem; color: #a0aec0; 
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <h1>CORRETOR INTELIGENTE</h1>
    <h2>SPED FISCAL</h2>
    <div class="loader-container"><div class="loader-bar"></div></div>
    <div class="loading-text">Carregando módulos de auditoria...</div>
    
    <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255, 255, 255, 0.5); font-size: 14px; font-weight: bold; letter-spacing: 1px;">
        Versão 1.1.12
    </div>
</body>
</html>
